name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v4    
      
      - name: Flutter action
        uses: subosito/flutter-action@v2.13.0

      - name: Verify Dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Run Tests
        working-directory: ./app
        run: flutter test

      - name: Build Web Application
        working-directory: ./app
        run: flutter build web

  
